<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    

    <title>Grid_flex</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="box"></div>
        </div>
      </div>
    </div>
   <div class="container">
     <div class="row">
       <div class="col-md-6">
         <div class="box"></div>
       </div>
       <div class="col-md-6">
         <div class="box"></div>
       </div>
     </div>
   </div>

   <div class="container">
     <div class="row">
       <div class="col-md-4">
         <div class="box"></div>
       </div>
       <div class="col-md-4">
         <div class="box"></div>
       </div>
       <div class="col-md-4">
         <div class="box"></div>
       </div>
     </div>
   </div> 

    <div class="container">
     <div class="row">
        <div class="col-md-3">
          <div class="box"></div>
        </div>
        <div class="col-md-3">
          <div class="box"></div>
        </div>
        <div class="col-md-3">
          <div class="box"></div>
        </div>
        <div class="col-md-3">
          <div class="box"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md">
          <div class="box"></div>
        </div>
        <div class="col-md">
          <div class="box"></div>
        </div>
        <div class="col-md">
          <div class="box"></div>
        </div>
        <div class="col-md">
          <div class="box"></div>
        </div>
        <div class="col-md">
          <div class="box"></div>
        </div>
        <div class="col-md">
          <div class="box"></div>
        </div>
        <div class="col-md">
          <div class="box"></div>
        </div>
        <div class="col-md">
          <div class="box"></div>
        </div>
        <div class="col-md">
          <div class="box"></div>
        </div>
        <div class="col-md">
          <div class="box"></div>
        </div>
        <div class="col-md">
          <div class="box"></div>
        </div>
        <div class="col-md">
          <div class="box"></div>
        </div>
        <div class="col-md">
          <div class="box"></div>
        </div>
        <div class="col-md">
          <div class="box"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <div class="box"></div>
        </div>
        <div class="col-md-2">
          <div class="box"></div>
        </div>
        <div class="col-md-2">
          <div class="box"></div>
        </div>
        <div class="col-md-2">
          <div class="box"></div>
        </div>
        <div class="col-md-2">
          <div class="box"></div>
        </div>
        <div class="col-md-2">
          <div class="box"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="box"></div>
        </div>
        <div class="offset-md-4 col-md-4">
          <div class="box"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="offset-md-4 col-md-4">
          <div class="box"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-2 col-md-4 col-sm-12 col-6">
          <div class="box"></div>
        </div>
        <div class="col-lg-6 col-md-4 col-sm-6 col-6">
          <div class="box"></div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-12">
          <div class="box"></div>
        </div>
      </div>
    </div>
    <!-- JS links -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
